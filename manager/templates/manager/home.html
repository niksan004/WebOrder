{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'manager/home.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body>
    <div id="url-table">
        <div class="header-wrap">
            <header class="header">
                WebOrder
            </header>
        </div>

        <div class="content">
            <h1 class="admin-panel">~ Административен Панел ~</h1>

            <div class="btns">
                <p><button class="btn create"><a href="{% url 'new_category' %}">Създай категория</a></button></p>
                <p><button class="btn create"><a href="{% url 'new_dish' %}">Създай ястие</a></button></p>
            </div>

            <table border=1 frame=void rules=rows>
                <thead>
                    <tr>
                        <th>Маса</th>
                        <th>Линк</th>
                        <th></th>
                    </tr>
                </thead>
                {% for table in tables %}
                    <tbody>
                        <tr>
                            <td><h3>{{ table.id }}</h3></td>
                            <td><p>weborder.sliven.org/menu/{{ table.url }}</p></td>
                            <td>
                                <form class="change-url" method="post">
                                    {% csrf_token %}
                                    <input type="hidden" name="id" value="{{ table.id }}">
                                    <input type="submit" name="new_url" value="Нов линк" class="btn">
                                </form>
                            </td>
                        </tr>
                    </tbody>
                {% endfor %}
            </table>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.2.0/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(".change-url").on('submit', function (e) {
            e.preventDefault();
            table = $(this).find('input[name="id"]').val();
            sendTable(table)
        });

        function sendTable(table) {
            console.log(table);

            $.ajax({
                type: 'POST',
                url: "{% url 'manager_home' %}",
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    table: JSON.stringify(table),
                },
                success: function (data) {
                    $( "#url-table" ).load( "#url-table" );
                },
            });
        }
    </script>
</body>
</html>
