{% extends 'manager/base.html' %}

{% block title %} Създаване на ястие {% endblock %}

{% block sub_title %} ~ Добавяне на маси ~ {% endblock %}

{% block content %}
    <form id="create" method="post">
        {% csrf_token %}
        <p>Брой маси: <input type="number" name="number" step="1">
        <p><input type="submit" value="Създай" class="btn"></p>
    </form>
    <button class="btn"><a href="{% url 'manager_home' %}">Назад</a></button>

    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.2.0/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#create").on('click', function (e) {
        	e.preventDefault();
        	number_of_tables = $(this).find('input[name="number"]').val();
        	for(let i = 0; i < number_of_tables; i++) {
                createTables();
            }
        });

        function createTables() {
            console.log();

            $.ajax({
                type: 'POST',
                url: "{% url 'new_tables' %}",
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success: function (data) {
                    console.log('success4');
                },
            });
        }
    </script>
{% endblock %}
