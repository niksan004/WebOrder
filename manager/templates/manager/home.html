<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="url-table">
        <button><a href="{% url 'new_category' %}">Създай категория</a></button>
        <br>
        <button><a href="{% url 'new_dish' %}">Създай ястие</a></button>

        <table>
            <thead>
                <tr>
                    <th>Table</th>
                    <th>Random URL</th>
                    <th></th>
                </tr>
            </thead>
            {% for table in tables %}
                <tbody>
                    <tr>
                        <td><h3>{{ table.id }}</h3></td>
                        <td><p>{{ table.url }}</p></td>
                        <td>
                            <form class="change-url" method="post">
                                {% csrf_token %}
                                <input type="hidden" name="id" value="{{ table.id }}">
                                <input type="submit" name="new_url" value="Нов линк">
                            </form>
                        </td>
                    </tr>
                </tbody>
            {% endfor %}
        </table>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.2.0/d3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(".change-url").on('submit', function (e) {
            e.preventDefault();
            table = $(this).find('input[name="id"]').val();
            sendTable(table)
        });

        function sendTable(table) {
            console.log(table);

            $.ajax({
                type: 'POST',
                url: "{% url 'manager_home' %}",
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    table: JSON.stringify(table),
                },
                success: function (data) {
                    $( "#url-table" ).load( "#url-table" );
                },
            });
        }
    </script>
</body>
</html>
